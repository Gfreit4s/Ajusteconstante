<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção de velocidade</title>
    <link rel="stylesheet" href="desing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
    </style>
    <script type="text/javascript" src="calc.js"></script>


</head>

<body>
    <header>
        <h1>Correção de velocidade</h1>
    </header>


    <p style="color: white;">Sensor</p>
    <input type="number" placeholder="Velocidade + 1" id="n1"> /
    <input type="number" placeholder="Velocidade errada" id="n2"> *
    <input type="number" placeholder="Costante" id="n3">
    <input type="button" value="Calcular" onclick="sensor() ">
    <div id="res1">Resultado Sensor:</div>

    <br>
    <br>

    <p style="color: white;">Can</p>
    <input type="number" placeholder="Constante" id="can1"> *
    <input type="number" placeholder="Velocidade errada" id="can2"> /
    <input type="number" placeholder="Velocidade + 1" id="can3">
    <input type="button" value="Calcular" onclick="can()">
    <div id="res2">Resultado:</div>

</body>

</html>
